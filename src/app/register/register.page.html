<ion-content padding text-center>

  <div class="form">
    <h3 class="goodfont">Süper Kiracı</h3>
    <img style="margin:auto;width: 60%;" src="assets/icon/ionic_firebase-logo.png" alt="">
    <h4>Kayıt Ol
    </h4>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Email" (keyup.enter)="moveFocus(b)" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" #b placeholder="Ad" (keyup.enter)="moveFocus(c)" [(ngModel)]="first_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" #c placeholder="Soyad" (keyup.enter)="moveFocus(d)" [(ngModel)]="last_name"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-input [type]="passwordType" #d type="password" (keyup.enter)="moveFocus(e)" placeholder="Şifre"
          [(ngModel)]="password"></ion-input>
        <ion-icon (click)='hideShowPassword()' name="eye" item-right></ion-icon>
      </ion-item>
      <br>
      <ion-item>

        <ion-input (keyup.enter)="register()" [type]="passwordType" #e placeholder="Tekrar Şifre Girin" type="password"
          [(ngModel)]="cpassword"></ion-input>
        <ion-icon (click)='hideShowPassword()' name="eye" item-right></ion-icon>
      </ion-item>

    </ion-list>
    <br>
    <ion-button class="goodfont boton" mode="ios" fill="solid" expand="block" color="primary" (click)="register()">
      Kayıt Ol</ion-button>
    <br>
    <p class="register-text" (click)="goLogin()"> Zaten Hesabın Var Mı ?<a> Giriş Yap</a> </p>
  </div>

</ion-content>
