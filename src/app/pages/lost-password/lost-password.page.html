<ion-header no-border>
  <ion-toolbar no-border>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon mode="ios" color="primary" slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title mode="ios" color="primary">
      <h3 class="goodfont">Süper Kiracı</h3>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding text-center>
  <div class="form">
    <img style="margin:auto;width: 60%;" src="assets/icon/ionic_firebase-logo.png" alt="">
    <h4>Parolamı unuttum
    </h4>
    <form [formGroup]="generateCodeForm" (Submit)="submit()">
      <ion-list>
        <ion-item>
          <ion-input inputmode="text" placeholder="Email" (keyup.enter)="moveFocus(b)" formControlName="email">
          </ion-input>
          <ion-button type="submit" (click)="generateCode()" [disabled]="!generateCodeForm.valid">Kod Gönder
          </ion-button>
        </ion-item>
        <div *ngFor="let error of errorMessages.email">
          <ng-container *ngIf="email.hasError(error.type) && email.dirty">
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>
      </ion-list>
    </form>

    <form [formGroup]="lostPasswordForm" (Submit)="submit()">
      <ion-list>
        <ion-item>
          <ion-input type="number" #b placeholder="Gönderilen Kod" (keyup.enter)="moveFocus(c)"
            formControlName="generatedCode">
          </ion-input>
        </ion-item>
        <div *ngFor="let error of errorMessages.generatedCode">
          <ng-container *ngIf="generatedCode.hasError(error.type) && generatedCode.dirty">
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>

        <br>
        <ion-item>
          <ion-input [type]="passwordType" #c type="password" (keyup.enter)="moveFocus(d)" placeholder="Şifre"
            formControlName="password"></ion-input>
          <ion-icon (click)='hideShowPassword()' name="eye" item-right></ion-icon>
        </ion-item>
        <div *ngFor="let error of errorMessages.password">
          <ng-container *ngIf="password.hasError(error.type) && password.dirty">
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>
        <br>
      </ion-list>
    </form>

    <br>
    <ion-button type="submit" [disabled]="!lostPasswordForm.valid" class="goodfont boton" mode="ios" fill="solid"
      expand="block" color="primary" (click)="generatePassword()">
      Şifre Oluştur</ion-button>
    <br>
  </div>

</ion-content>
